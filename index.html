<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINNACLE</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">

            <div class="intro">
                <img src="logo.png" class="intro-logo">
                <p class="logo">MINNACLE</p>
                <p class="intro-desc">Narrative design studio focused on building personal brands</p>
                <p class="email">Email: <a href="#" class="intro-link">hello@minnacle.com</a></p>
            </div>

            <div class="divider"></div>

        <a href="book.html" class="link-item">
            <div class="item">
                <div class="left">
                    <span class="icon"><i class="fa-solid fa-phone"></i></span>
                <p class="title">Schedule a Call</p><span class="desc">Submit form to unlock booking</span>
                </div>
                <div class="right">⌘M</div>
            </div>
        </a>
        <a href="book.html" class="link-item">
            <div class="item">
                <div class="left">
                    <span class="icon"><i class="fa-solid fa-file-contract"></i></span>
                    <p class="title">Work With Me</p><span class="desc">Projects & Collab</span>
                </div>
                <div class="right">⌘S</div>
            </div>
        </a>

        <div class="divider"></div>

        <div class="item2">
            <div class="left">
                <span class="icon"><i class="fa-solid fa-unlock"></i></span>
                <p class="title">Free Resources & Projects</p>
            </div>
            <div class="right">Prompts</div>
        </div>

        <div class="follow">
            <p>Follow for more:</p>

            <div class="social">
                <span><i class="fa-brands fa-instagram"></i> Instagram</span>
                <span><i class="fa-brands fa-tiktok"></i> TikTok</span>
                <span><i class="fa-brands fa-linkedin-in"></i> LinkedIn</span>
            </div>
        </div>
    </div>
</body>
</html>
